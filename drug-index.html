<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Index - Pharmaly OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #003032;
            --primary-light: #004d4f;
            --accent: #00d4aa;
            --accent-dark: #00a886;
            --dark: #0a0a0a;
            --white: #ffffff;
            --gray: #f5f5f5;
            --text-secondary: #6b7280;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: #000000;
            color: var(--white);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Background */
        .bg-effects {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .bg-gradient {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 212, 170, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 77, 79, 0.2) 0%, transparent 50%);
            animation: breathe 8s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        #particleCanvas {
            position: absolute;
            inset: 0;
        }

        /* Floating shapes */
        .floating-shape {
            position: absolute;
            opacity: 0.06;
            animation: floatShape3D 20s ease-in-out infinite;
            filter: blur(40px);
            mix-blend-mode: screen;
        }

        .shape-1 {
            top: 10%;
            left: 5%;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #00d4aa, #003032);
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        }

        .shape-2 {
            bottom: 10%;
            right: 5%;
            width: 500px;
            height: 500px;
            background: linear-gradient(225deg, #00d4aa, #004d4f);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation-delay: 3s;
        }

        @keyframes floatShape3D {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            }
            50% {
                transform: translate(50px, -50px) rotate(180deg) scale(1.2);
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 212, 170, 0.1);
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .nav-logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #00d4aa 0%, #00ffcc 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 212, 170, 0.3);
        }

        .nav-brand-text {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 900;
            color: var(--white);
        }

        .nav-actions {
            display: flex;
            gap: 16px;
        }

        .btn-nav {
            padding: 12px 28px;
            background: rgba(0, 212, 170, 0.1);
            backdrop-filter: blur(10px);
            color: var(--accent);
            border: 2px solid var(--accent);
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-nav:hover {
            background: var(--accent);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 170, 0.4);
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 40px 60px;
        }

        /* Header Section */
        .page-header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(0, 212, 170, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 170, 0.3);
            color: var(--accent);
            border-radius: 50px;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 20px rgba(0, 212, 170, 0.2);
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(48px, 8vw, 80px);
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00d4aa 0%, #00ffcc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 60px rgba(0, 212, 170, 0.3);
            animation: gradientShift 4s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .page-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search Section */
        .search-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 40px;
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-icon {
            position: absolute;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            color: var(--accent);
            z-index: 1;
        }

        .search-input {
            width: 100%;
            padding: 20px 24px 20px 64px;
            background: rgba(0, 212, 170, 0.05);
            border: 2px solid rgba(0, 212, 170, 0.2);
            border-radius: 20px;
            font-size: 18px;
            color: var(--white);
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(0, 212, 170, 0.1);
            box-shadow: 0 0 30px rgba(0, 212, 170, 0.2);
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .filter-group {
            position: relative;
        }

        .filter-label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-select {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 212, 170, 0.05);
            border: 1px solid rgba(0, 212, 170, 0.2);
            border-radius: 12px;
            color: var(--white);
            font-size: 15px;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(0, 212, 170, 0.1);
        }

        .filter-select option {
            background: #1a1a1a;
            color: var(--white);
        }

        /* Results Section */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .results-count {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .results-count span {
            color: var(--accent);
            font-weight: 700;
        }

        .view-toggle {
            display: flex;
            gap: 8px;
            background: rgba(0, 212, 170, 0.05);
            padding: 6px;
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 170, 0.2);
        }

        .view-btn {
            padding: 10px 16px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .view-btn.active {
            background: var(--accent);
            color: #000;
        }

        /* Drug Grid */
        .drugs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .drug-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .drug-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            transform: scaleX(0);
            transition: transform 0.5s ease;
        }

        .drug-card:hover::before {
            transform: scaleX(1);
        }

        .drug-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 212, 170, 0.15), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.8s ease, height 0.8s ease;
        }

        .drug-card:hover::after {
            width: 600px;
            height: 600px;
        }

        .drug-card:hover {
            transform: translateY(-12px);
            border-color: rgba(0, 212, 170, 0.5);
            background: rgba(0, 212, 170, 0.05);
            box-shadow: 
                0 30px 80px rgba(0, 212, 170, 0.3),
                0 0 100px rgba(0, 212, 170, 0.1);
        }

        .drug-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .drug-status {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .drug-type-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: rgba(0, 212, 170, 0.2);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .drug-status.active {
            background: rgba(0, 212, 170, 0.2);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .drug-status.low-stock {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .drug-status.out-of-stock {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .drug-name {
            font-size: 22px;
            font-weight: 800;
            color: var(--white);
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .drug-manufacturer {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .drug-active-ingredient {
            font-size: 14px;
            color: var(--accent);
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
        }

        .drug-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .drug-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .info-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--white);
        }

        .info-value.price {
            color: var(--accent);
            font-size: 20px;
        }

        .info-value.stock {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stock-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .stock-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .stock-fill.low {
            background: #ffc107;
        }

        .stock-fill.critical {
            background: #dc3545;
        }

        .drug-barcodes {
            display: flex;
            gap: 12px;
            margin-top: 16px;
            position: relative;
            z-index: 1;
        }

        .barcode-chip {
            padding: 8px 12px;
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid rgba(0, 212, 170, 0.3);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            color: var(--accent);
            font-family: 'Courier New', monospace;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(0, 212, 170, 0.3);
            border-radius: 32px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 50px;
            position: relative;
            animation: slideUp 0.4s ease;
            box-shadow: 0 40px 100px rgba(0, 212, 170, 0.3);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-close {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 40px;
            height: 40px;
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid rgba(0, 212, 170, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--accent);
            font-size: 24px;
        }

        .modal-close:hover {
            background: var(--accent);
            color: #000;
            transform: rotate(90deg);
        }

        .modal-header {
            margin-bottom: 40px;
        }

        .modal-drug-name {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 900;
            color: var(--white);
            margin-bottom: 12px;
        }

        .modal-drug-manufacturer {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        .modal-drug-description {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.8;
        }

        .modal-sections {
            display: grid;
            gap: 30px;
        }

        .modal-section {
            background: rgba(0, 212, 170, 0.03);
            border: 1px solid rgba(0, 212, 170, 0.2);
            border-radius: 20px;
            padding: 30px;
        }

        .modal-section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .detail-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .detail-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--white);
        }

        .detail-value.highlight {
            color: var(--accent);
            font-size: 24px;
        }

        .cost-layers-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
        }

        .cost-layers-table th {
            text-align: left;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            padding-bottom: 16px;
        }

        .cost-layers-table td {
            padding: 16px;
            background: rgba(0, 212, 170, 0.05);
            border-top: 1px solid rgba(0, 212, 170, 0.1);
            border-bottom: 1px solid rgba(0, 212, 170, 0.1);
            font-size: 15px;
            color: var(--white);
        }

        .cost-layers-table td:first-child {
            border-left: 1px solid rgba(0, 212, 170, 0.1);
            border-radius: 12px 0 0 12px;
        }

        .cost-layers-table td:last-child {
            border-right: 1px solid rgba(0, 212, 170, 0.1);
            border-radius: 0 12px 12px 0;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 212, 170, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 12px;
        }

        .empty-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 100px 20px 40px;
            }

            .search-section {
                padding: 24px;
            }

            .drugs-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 30px 20px;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }

            .navbar {
                padding: 16px 20px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 170, 0.3);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 170, 0.5);
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-effects">
        <canvas id="particleCanvas"></canvas>
        <div class="bg-gradient"></div>
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <a href="pharmaly-portfolio.html" class="nav-brand">
            <div class="nav-logo">üíä</div>
            <span class="nav-brand-text">Pharmaly OS</span>
        </a>
        <div class="nav-actions">
            <a href="pharmaly-portfolio.html" class="btn-nav">‚Üê Back to Home</a>
            <a href="pharmaly-login.html" class="btn-nav">Login</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <span class="page-badge">üîç Drug Database</span>
            <h1 class="page-title">Drug Index</h1>
            <p class="page-subtitle">Search our comprehensive pharmaceutical database - Find drug information, prices, and active ingredients</p>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="Search by drug name, barcode, or manufacturer..."
                    autocomplete="off"
                >

        // Particle System - Pills
        function initParticles() {
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            class Pill {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.width = Math.random() * 30 + 20; // 20-50px
                    this.height = this.width * 0.4; // Pill aspect ratio
                    this.speedX = Math.random() * 0.3 - 0.15;
                    this.speedY = Math.random() * 0.3 - 0.15;
                    this.rotation = Math.random() * Math.PI * 2;
                    this.rotationSpeed = (Math.random() - 0.5) * 0.01;
                    this.opacity = Math.random() * 0.3 + 0.1;
                    this.color = Math.random() > 0.5 ? 'rgba(0, 212, 170,' : 'rgba(0, 255, 204,';
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.rotation += this.rotationSpeed;

                    if (this.x > canvas.width + this.width) this.x = -this.width;
                    if (this.x < -this.width) this.x = canvas.width + this.width;
                    if (this.y > canvas.height + this.height) this.y = -this.height;
                    if (this.y < -this.height) this.y = canvas.height + this.height;
                }

                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    
                    // Draw pill shape (capsule)
                    ctx.fillStyle = this.color + this.opacity + ')';
                    
                    // Left semicircle
                    ctx.beginPath();
                    ctx.arc(-this.width/4, 0, this.height/2, Math.PI/2, Math.PI*3/2);
                    ctx.fill();
                    
                    // Right semicircle
                    ctx.beginPath();
                    ctx.arc(this.width/4, 0, this.height/2, -Math.PI/2, Math.PI/2);
                    ctx.fill();
                    
                    // Rectangle in the middle
                    ctx.fillRect(-this.width/4, -this.height/2, this.width/2, this.height);
                    
                    // Optional: dividing line
                    ctx.strokeStyle = this.color + (this.opacity * 0.5) + ')';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(0, -this.height/2);
                    ctx.lineTo(0, this.height/2);
                    ctx.stroke();
                    
                    ctx.restore();
                }
            }

            const pills = [];
            const pillCount = 40;

            for (let i = 0; i < pillCount; i++) {
                pills.push(new Pill());
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                pills.forEach(pill => {
                    pill.update();
                    pill.draw();
                });

                requestAnimationFrame(animate);
            }

            animate();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // Filter Drugs

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            const manufacturerFilter = document.getElementById('manufacturerFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

                    drug.generalDrug.activeIngredient.toLowerCase().includes(searchTerm) ||
                    drug.generalDrug.description.toLowerCase().includes(searchTerm);

                const matchesType = typeFilter === 'all' || 
                    drug.generalDrug.type.toLowerCase().includes(typeFilter.toLowerCase());

                const matchesManufacturer = manufacturerFilter === 'all' || 
                    drug.generalDrug.manufacturer === manufacturerFilter;

                return matchesSearch && matchesType && matchesManufacturer;
            });

            // Sort
            const [sortBy, sortDir] = sortFilter.split('-');
            filteredDrugs.sort((a, b) => {
                let aVal, bVal;
                
                switch(sortBy) {
                    case 'name':
                        aVal = a.generalDrug.name.toLowerCase();
                        bVal = b.generalDrug.name.toLowerCase();
                        break;
                    case 'price':
                        aVal = a.priceAfterDiscount;
                        bVal = b.priceAfterDiscount;
                        break;
                }

                if (sortDir === 'asc') {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });

            renderDrugs();
        }
